<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Garantia</title>
    <link rel="stylesheet" href="warrantyStyle.css">
</head>
<body>
    <h1>Registro de Garantía</h1>
    <form action="/submit-warranty" method="POST">
        <label for="barCode">Codigo de Barras:</label>
        <input type="text" id="barCode" name="barCode" required>
        <br><br>

        <label for="purchaseDate">Fecha de compra:</label>
        <input type="date" id="purchaseDate" name="purchaseDate" required>
        <br><br>

        <label for="storeName">Tienda donde compro el producto</label>
        <select id="storeName" name="storeName" required>
            <option value="">Escoge una tienda</option>
            <option value="StoreA">Store A</option>
            <option value="StoreB">Store B</option>
            <option value="StoreC">Store C</option>
            <!-- Add more stores as needed -->
        </select>
        <br><br>

        <label for="storeAddress">Direccion de la sucursal:</label>
        <input type="text" id="storeAddress" name="storeAddress" required>
        <br><br>

        <button type="submit">Guardar Garantía</button>
    </form>
</body>
</html>
